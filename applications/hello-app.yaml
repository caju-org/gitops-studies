---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/hello-app
    repoURL: git@github.com:caju-org/gitops-studies
    targetRevision: main
    helm:
      releaseName: hello-app
      valuesFiles:
        - values/hello-app.yaml
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
