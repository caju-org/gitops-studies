apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/hello-app
    repoURL: git@github.com:caju-org/gitops-studies
    targetRevision: main
    helm:
      releaseName: hello-app
      values: |
        image:
          repository: "gcr.io/google-samples/hello-app"
          tag: "2.0"
        service:
          port: 8080
        ingress:
          enabled: true
          className: nginx
          defaultBackend:
            enabled: true
            service:
              name: defaultbackend
              port: 80
          hosts:
            - host: hello-app.caju.local
              paths:
                - path: /auth/realms/master/protocol/openid-connect/token
                  pathType: Prefix
                  backend:
                    service:
                      name: hello-app
                      port:
                        number: 8080
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
